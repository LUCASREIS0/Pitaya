<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Pitang</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Ícone -->
    <link rel="shortcut icon" href="images/pitang-favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <!-- Logo -->
            <a class="link_da_pitang" href="https://www.pitang.com/"><img class="logo" src="images/pitang-logo2.png" alt="logo da pitang"></a>
        </nav>

        <!-- Links de navegação -->
        <nav class="navbar">
            <a href="editar-cliente.html" id="editarClienteLink" rel="next" target="_self">Editar Cliente</a>
            <a href="listagem-clientes.html" class="linkpaginas" rel="next" target="_self">Listagem de Clientes</a>
            <a href="visualizar-cliente.html" id="visualizacaoClienteLink" rel="next" target="_self">Visualizar Cliente</a>
            <a href="cadastro-cliente.html" rel="next" target="_self"><strong>Cadastro de Clientes</strong></a>
            <a href="index.html" rel="next" target="_self"> Sair </a>
        </nav>
    </header>

    <main>
        <form id="cadastroClienteForm">
            <!-- Campos do formulário -->
            <p>
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente">
            </p>
            <p>
                <label for="cnpjCliente">CNPJ do Cliente:</label>
                <input type="text" id="cnpjCliente" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Digite um CNPJ válido no formato XX.XXX.XXX/XXXX-XX">
            </p>
            <p>
                <label for="enderecoCliente">Endereço:</label>
                <input type="text" id="enderecoCliente">
            </p>
            <p>
                <label for="emailCliente">Email:</label>
                <input type="email" id="emailCliente">
            </p>
            <p>
                <label for="telefoneCliente">Telefone:</label>
                <input type="tel" id="telefoneCliente">
            </p>
            <p>
                <label for="responsavelCliente">Responsável:</label>
                <input type="text" id="responsavelCliente">
            </p>
            <p>
                <label for="creditosPaginas">Créditos de Páginas:</label>
                <input type="text" id="creditosPaginas">
            </p>
            <br>
            <!-- Botão de envio do formulário -->
            <button id="submit" type="button">Cadastrar</button>

            <!-- Script JavaScript -->
            <script>
                const submit = document.getElementById("submit");

                submit.addEventListener("click", function () {
                    window.location.href = `listagem-clientes.html`;
                });
            </script>
        </form>
    </main>

    <!-- Arquivo JavaScript -->
    <script src="js/script.js"></script>

    <footer class="rodape">
        <!-- Conteúdo do rodapé -->
        <!-- ... (O conteúdo do rodapé vai aqui) ... -->
    </footer>
</body>
</html>
